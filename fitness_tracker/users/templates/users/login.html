{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="{% static 'styles.css' %}" rel="stylesheet">
  <title>Fitness Tracker</title>
</head>
<body>
  <div class="container">
    
    <div class="login-form">
      <h1 id="login-header">Log In</h1>
      <form class="form-layout" action="{% url 'login' %}" method="POST">
        {% csrf_token %}
        <div class="form-layout username">
          {{ form.username.label }}
          {{ form.username }}
        </div>
        <div class="form-layout password">
          {{ form.password.label }}
          {{ form.password }}
        </div>
        <div class="form-layout remember_me">
          {{ form.remember_me }}
          Remember Me
        </div>
        <button id="login-button" name="login" type="submit">Login</button>
        <div id="register-link">
          Need an account?
          <a href="{% url 'register' %}" data-text="Sign Up!">Sign Up!</a>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
